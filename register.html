    <body class="o-page o-page--center">
        <!--[if lte IE 9]>
            <p class="browserupgrade">Estás usando una version <strong>desactualizada</strong> de navegador. Porfavor <a href="http://browsehappy.com/">actualiza tu navegador</a> para mejorar la experiencia y seguridad.</p>

        <div class="o-page__card">
            <div class="c-card u-mb-xsmall">
                   <span class="c-card__icon">
                        <i class="fa fa-user"></i>
                    </span>
                <header class="c-card__header u-pt-large">

                    <h1 class="u-h3 u-text-center u-mb-zero">Ingresa tu información</h1>
                </header>
                
                <form class="c-card__body">
                    <div class="c-field u-mb-small">
                        <label class="c-field__label" for="input1">Correo Electrónico</label> 
                        <input class="c-input" type="email" id="input1" placeholder="correo@upgch.mx"> 
                    </div>

                    <div class="c-field u-mb-small">
                        <label class="c-field__label" for="input2">Contraseña</label> 
                        <input class="c-input" type="password" id="input2" placeholder="Números, letras..."> 
                    </div>

                    <div class="c-field u-mb-small">
                        <label class="c-field__label" for="input3">Contraseña</label> 
                        <input class="c-input" type="password" id="input3" placeholder="Confirmar contraseña"> 
                    </div>

                    <button class="c-btn c-btn--warning c-btn--fullwidth" type="submit">Registrarme</button>
                </form>
            </div>

            <div class="o-line">
                <a class="u-text-mute u-text-small" href="login.html" title="Login">
                    <i class="fa fa-long-arrow-left u-mr-xsmall"></i> ¿Ya tienes cuenta? Iniciar sesión
                </a>
            </div>
        
        </div>

        <!-- Main javascsript -->
        <script src="assets/js/main.js"></script>
